<svg viewBox="0 0 2000 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      #BG rect {
        fill: hsl(0, 0%, 98%);
      }

      #BG text {
        font-family: 'Courier New', Courier, monospace;
      }

      #TEXT {
        font-family: Corbel;
        font-size: 48px;
      }

      #TEXT .phrase-1 {
        font-weight: 700;
      }

      #TEXT .phrase-2 {
        font-weight: 300;
      }

      #GRAPHICS #BR {
        fill: url(#linear-gradient-1);
      }

      #GRAPHICS #CHART {
        fill: url(#linear-gradient-2);
      }

      #LINE {
        stroke-width: 4px;
        stroke-linecap: round;
        mix-blend-mode: difference;
        opacity: 0.9;
      }
    </style>
    <linearGradient id="linear-gradient-1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0.1" stop-color="#fde800" />
      <stop offset="0.9" stop-color="#45b764" />
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0af" />
      <stop offset="1" stop-color="#8300ff" />
    </linearGradient>
    <symbol id="LINE">
      <line x1="1360" x2="2000" y1="400" y2="400" />
    </symbol>
  </defs>
  <g id="BG">
    <rect width="2000" height="600" />
    <text></text>
  </g>
  <g id="GRAPHICS">
    <!-- ! BG Graphics -->
    <!-- ! FG Graphics -->
    <circle id="BR" cx="1200" cy="220" r="30">
      <animate attributeName="cy" values="215;225;215" dur="3s" repeatCount="indefinite" />
    </circle>
    <g id="CHART" transform="translate(1340 252) scale(1,-1)">
      <rect x="0" width="10" height="64">
        <animate attributeName="height" values="59;75;57;47;62;57;49;59" dur="3.7s" repeatCount="indefinite" />
      </rect>
      <rect x="20" width="10" height="48">
        <animate attributeName="height" values="47;36;45;67;54;46;51;47" dur="3.3s" repeatCount="indefinite" />
      </rect>
      <rect x="40" width="10" height="64">
        <animate attributeName="height" values="67;82;72;55;70;62;55;67" dur="3.5s" repeatCount="indefinite" />
      </rect>
      <rect x="60" width="10" height="32">
        <animate attributeName="height" values="38;30;45;23;37;41;35;38" dur="3.1s" repeatCount="indefinite" />
      </rect>
    </g>
    <g id="DATA-LINE">
      <use xlink:href="#LINE" style="stroke-dasharray: 32 18 7 13; stroke: #F04;">
        <animate attributeName="stroke-dashoffset" values="0;70" dur="3.1" repeatCount="indefinite" />
      </use>
      <use xlink:href="#LINE" style="stroke-dasharray: 28 22 3 17; stroke: #4F0;">
        <animate attributeName="stroke-dashoffset" values="60;-10" dur="3.2" repeatCount="indefinite" />
      </use>
      <use xlink:href="#LINE" style="stroke-dasharray: 30 20 5 15; stroke: #04F;">
        <animate attributeName="stroke-dashoffset" values="-20;50" dur="3.3" repeatCount="indefinite" />
      </use>
    </g>
  </g>
  <g id="TEXT">
    <text class="phrase-1" transform="translate(1000 300)">Hi, my name is Diego.</text>
    <text class="phrase-2" transform="translate(1140 370)">I work with data.</text>
  </g>
</svg>