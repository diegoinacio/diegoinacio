  <!-- ! Black hole -->
  <circle cx="250" cy="100" r="30" fill="white" style="filter: url(#BH-filter1);" />

  <circle cx="250" cy="100" r="30" fill="url(#BH-grad1)" stroke="white" stroke-width="1" />

  <!-- ! Falling stars 02 -->
